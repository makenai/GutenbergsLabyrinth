<!doctype html>
<html>
  <head>
    <title>Gutenberg's Labyrinth</title>
    <link href='https://fonts.googleapis.com/css?family=Averia+Serif+Libre' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="dungeon.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
      body { margin: 0; }
      #controls {
        width: 180px;
        position: absolute;
        right: 10px;
        bottom: 10px;
        text-align: center;
      }
      #controls button {
        display: inline-block;
        font-size: 30px;
        background-color: gold;
        border-color: #2B1B17;
        color: #2B1B17;;
        width: 50px;
        height: 50px;
        margin: 5px;
      }
      button:disabled {
        opacity: 0.25;
      }
      #left {
        float: left;
      }
      #right {
        float: right;
      }
      #forward, #backward {
        display: block;
        margin: auto;
      }
      #dungeon {
        overflow: hidden;
        width: 1024px;
        height: 768px;
      }
      #currentPassage {
        display: none;
        opacity: 0.75;
        font-family: 'Averia Serif Libre', cursive;
        font-size: 40px;
        width: 80%;
        position: absolute;
        text-align: center;
        top: 100px;
        color: #fff;
        margin: 0 10%;
        -webkit-animation: neon 1.5s ease-in-out infinite alternate;
        -moz-animation: neon 1.5s ease-in-out infinite alternate;
        animation: neon 1.5s ease-in-out infinite alternate;
      }
      #currentPassage:hover {
        opacity: 1;
      }
      @-webkit-keyframes neon {
        from {
          text-shadow: 0 0 10px #eee, 0 0 20px #eee, 0 0 30px #eee, 0 0 40px #228DFF, 0 0 70px #228DFF, 0 0 80px #228DFF, 0 0 100px #228DFF, 0 0 150px #228DFF;
        }
        to {
          text-shadow: 0 0 2px #eee, 0 0 5px #eee, 0 0 10px #eee, 0 0 10px #228DFF, 0 0 15px #228DFF, 0 0 20px #228DFF, 0 0 20px #228DFF, 0 0 35px #228DFF;
        }
      }
      #score {
        width: 100px;
        top: 15px;
        right: 10px;
        position: absolute;
        font-family: 'Averia Serif Libre', cursive;
        color: white;
        text-alignt: right;
        font-size: 20px;
      }
      #list {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 787px;
        background-image: url('images/parchment.png');
        background-size: cover;
        background-repeat: no-repeat;
      }
      #list ul {
        display: block;
        width: 400px;
        padding-top: 150px;
        margin: auto;
        list-style-type: none;
        font-size: 26px;
        font-family: 'Nothing You Could Do', cursive;
        color: #2B1B17;
      }
      #list ul li.found {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div id="dungeon"></div>
    <h1 id="currentPassage"></h1>
    <div id="controls">
      <div>
        <button id="forward"><i class="fa fa-arrow-up"></i></button>
      </div>
      <button id="left"><i class="fa fa-arrow-left"></i></button>
      <button id="right"><i class="fa fa-arrow-right"></i></button>
      <button id="backward"><i class="fa fa-arrow-down"></i></button>
    </div>
    <div id="score">
      Score: <span>100</span>
    </div>
    <div id="list">
      <ul id="listItems">
      </ul>
    </div>
  </body>
</html>
